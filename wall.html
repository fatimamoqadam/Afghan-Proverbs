<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Wall</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Your Proverbs</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="wall.html">Interactive Wall</a>
    </nav>
  </header>

  <section style="text-align: center; padding: 40px;">
    <h2>Your Turn to Share.</h2>
    <form style="display: inline-block; text-align: left; max-width: 400px; width: 100%;">
      
      <label for="proverb">Your Proverb:</label><br>
      <textarea id="proverb" name="proverb" rows="4" style="width: 100%; padding: 8px; margin-bottom: 15px;"></textarea><br>
  
      <label for="firstname">Your Name:</label><br>
      <input type="text" id="firstname" name="firstname" style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>
  
      <label for="lastname">Your Last Name:</label><br>
      <input type="text" id="lastname" name="lastname" style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>
  
      <label for="address">Your Address:</label><br>
      <input type="text" id="address" name="address" style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>
  
      <button type="submit" style="padding: 10px 20px; background-color: #8B4513; color: white; border: none; border-radius: 5px;">Submit</button>
    </form>
  </section>
  <footer style="background-color: #daa520; color: black; text-align: center; padding: 1rem; font-size: 0.9rem;">
    <p>&copy; 2025 Afghan Proverbs. All rights reserved.</p>
    <p>Designed by FM.</p>
  </footer>
</body>
</html>
